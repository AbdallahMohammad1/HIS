        <title>Enter User</title>




<style>

.main{
        color: #feffff;
        background: linear-gradient(-45deg, #EE7752, #E73C7E,#23A6D5,#23D5AB);
        font-family:helvetica;
        background-size:500% 500% ;
        grid-template-columns: repeat(auto-fit,minmax(400px,1fr));
        animation:change 5s ease-in-out infinite;
}

*{
        margin:0px;
        padding:0px;
        box-sizing:border-box;
        background-position: initial;
}

.img_Doc, .img_Pachient{
        margin:25px 0;
        border-radius: 15px;
        width:36%;
        Height:32%;
}
.img_Doc:hover, .img_Pachient:hover{
        transform:scale(1.1);
        transition: all 0.3s ease-in;
}

.WelcomeDoc,.WelcomeDear{
        position:absolute;
        top:48%;
        float:left;
        left:50%;
        font-size:50px;
        opacity:0;
        padding:0 20px;
        box-shadow:0 0 10px #00ffff;
        border-radius: 15px;
        background-color: #feffff;
}
.WelcomeDoc:after,.WelcomeDear:after{
        content: attr(data-text);
        position:absolute;
        top:0;
        left:0;
        padding:0 20px;
        z-index:-1;
        color:#00ffff;
}
.wrapper2 {
    background: linear-gradient(-13deg, #65e9cf, #12bfff ,#6284e3, #045ED0);
    position: absolute;
    /* top: 13%; */
    right: 0;
    width: 35%;
    height: 100%;
    /* background: linear-gradient(-45deg, #EE7752, #E73C7E,#23A6D5,#23D5AB); */
    background-size: 500% 500%;
    opacity: 0.9;
    z-index: -1;
    -webkit-transition: all 0.2s cubic-bezier(0.55, 0.055, 0.675, 0.19);
    -moz-transition: all 0.2s cubic-bezier(0.55, 0.055, 0.675, 0.19);
    transition: all 0.2s cubic-bezier(0.55, 0.055, 0.675, 0.19);
    -webkit-transform-origin: 100% 0;
    -moz-transform-origin: 100% 0;
    transform-origin: 100% 0;
    -webkit-transform: skewX(-38deg);
    -moz-transform: skewX(-38deg);
    transform: skewX(-31deg);
}


@keyframes change{
0%{
        background-position:0 50%;
}
50%{
        background-position:100% 50%;
}
100%{
        background-position:0 50%;
}


}


</style>

<script>
        function Appear(){


                var text=document.getElementById('WelcomeDoctor').style.opacity=1;
        }
        function Disappear(){

                var text=document.getElementById('WelcomeDoctor').style.opacity=0;

        }
        function Appear2(){


                var text=document.getElementById('WelcomeDear').style.opacity=1;
        }
        function Disappear2(){

                var text=document.getElementById('WelcomeDear').style.opacity=0;

        }

</script>


<title>Enter User</title>
</head>
<body>
        <div class="wrapper2"></div>
        <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                            Dar Elfoad</a>

                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto  mx-auto">
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('Aindex') }}">Home</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('Adoctor') }}">Doctors</a>
                                </li>
                                <li class="nav-item">

                                <li class="nav-item">

   <div class="container">
        <h1 class="text-center animate__animated animate__slideInDown"> Enter User</h2>


        <form action="/SignUpDoc" >
                <input type="image"  src="{{url_for('static',filename='images/wp2968489-medical-doctor-wallpaper.jpg')}}"
                alt="Doctor" id="Doctor" name="Doctor" class="img_Doc" onmouseover="Appear()" onmouseout="Disappear()"
                >
                <h1 class="WelcomeDoc" id="WelcomeDoctor"  data-text="You are a doctor" >You are a doctor</h1>

        </form>


        <form action="/SignUpPatient" >
                <input type="image"  src="{{url_for('static',filename='images/wallpaperflare.com_wallpaper.jpg')}}"
                alt="Doctor" id="Pachient" name="Pachient" class="img_Pachient" onmouseover="Appear2()" onmouseout="Disappear2()"
                >
                <h1 class="WelcomeDear" id="WelcomeDear"  data-text="You are our visitor" >You are our visitor</h1>
        </form>
