{% extends "Aindex.html" %}
{% block main %}
<div class="container">
    <h1 class="text-center">Doctors</h1>
    <table class="table table-dark table-stripped">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Username</th>
            <th scope="col">passward</th>
            <th scope="col">E-mail</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">dep_no</th>
            <th scope="col">exp_years</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for data in doctors_data %}
        <tr>
            <td>{{ data.0 }}</td>
            <td>{{ data.1 }}</td>
            <td>{{ data.2 }}</td>
            <td>{{ data.3 }}</td>
            <td>{{ data.4 }}</td>
            <td>{{ data.5 }}</td>
            <td>{{ data.6 }}</td>
            <td>{{ data.7 }}</td>
            <td><button class="btn btn-success"><a href="http://127.0.0.1:5000/Dedit"><i class="fas fa-user-edit"></i>Edit</a></button>
                <button class="btn btn-danger"><a href="http://127.0.0.1:5000/Ddelete"><i class="fas fa-user-minus"></i>Delete</a></button>
            </td>
        </tr>
        {% endfor %}
    
        </tbody>
    </table>
</div>
        
{% endblock %}
